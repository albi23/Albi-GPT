@if (animationDone()) {
  <div class="fancy-animations"></div>
  <section #gptSection mouseDecorator id="gpt-section">
    <div class="content" role="main">
      <h1 class="main-header">
        <span class="animated">
          <span class="magic-star"><i class="fa-solid fa-star"></i></span>
          <span class="magic-star"><i class="fa-solid fa-star"></i></span>
          <span class="magic-star"><i class="fa-solid fa-star"></i></span>
         <span class="app-title">ALBI GPT</span>
        </span>
      </h1>
      <div class="wrapper">
        <div id="border-gradient"></div>
        <div id="scrollable-root" class="content-base">
          @for (dialogElem of conversation();track dialogElem.question) {
            <albi-chat
              [dialogElem]="dialogElem"
              (answeredEvt)="nextQuestion()">
            </albi-chat>
          }
        </div>
      </div>
      <footer>
        <span>Angular {{ VERSION }} |&nbsp;</span> Created by Albi
        <div class="heart">
          @for (i of grid25;track i) {
            <div class="cell-mini"></div>
          }
        </div>
      </footer>
    </div>
  </section>
} @else {
  <albi-loader></albi-loader>
}
