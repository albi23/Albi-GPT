<div class="score">Score: {{ score() }}</div>
<div class="game-board">
  <canvas [id]="'game'+idSuffix" height="400px" width="800px"></canvas>
</div>
<div class="buttons">
  @if (endGame()) {
    <button (click)="restartGame()"><span>Restart</span><i></i></button>
  }
  @if (notStartedGame()) {
    <button (click)="startGame()"><span>Start</span><i></i></button>
  }
  <button [id]="'continueBtn'+ idSuffix"><span>{{ buttonText() }}</span><i></i></button>
</div>
